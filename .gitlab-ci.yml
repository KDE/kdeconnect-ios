# This file assumes an own GitLab CI runner, setup on a macOS system.
stages:
  - build
  - test
#   - archive
#   - deploy

build_project:
  stage: build
  script:
    # change working directory to the one containing Xcode project
    - cd 'KDE Connect'
    # clean any previous build data
    - xcodebuild clean -project 'KDE Connect.xcodeproj' -scheme 'KDE Connect'
    # build the project and run the tests
    - xcodebuild test -project 'KDE Connect.xcodeproj' -scheme 'KDE Connect' -destination 'platform=iOS Simulator,name=iPhone 8,OS=15.2'
  tags:
    - macOS

